<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedits Edition - Background Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0f0f23;
            --card-bg: rgba(30, 30, 50, 0.6);
            --border-color: rgba(255, 193, 7, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #a9a9d2;
            --accent-color: #ffc107; /* Amber */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--primary-text);
            background-image: radial-gradient(circle at 1% 1%, rgba(255,193,7,0.15) 0%, transparent 40%),
                              radial-gradient(circle at 99% 99%, rgba(255,193,7,0.15) 0%, transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 600;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: var(--secondary-text);
        }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        .card-preview {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        /* Static Previews for each background */
        #preview-particles {
            background-color: #0f0f23;
            background-image: radial-gradient(#ffc107 0.5px, transparent 0.5px), radial-gradient(#ffc107 0.5px, #0f0f23 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        #preview-starfield {
            background-color: #0f0f23;
            background-image: radial-gradient(white 0.5px, transparent 0.5px), radial-gradient(white 0.5px, #0f0f23 0.5px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        #preview-rain {
            background: linear-gradient(rgba(0,0,0,1), rgba(0,0,0,0.9)),
                        repeating-linear-gradient(0deg, transparent, transparent 10px, #00f0a0 10px, #00f0a0 20px),
                        #000;
        }
         #preview-plexus {
            background-color: #0f0f23;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><defs><pattern id="p" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1" fill="%23ffc107"/><path d="M2 2 l10 10" stroke="%23ffc107" stroke-width="0.5"/></pattern></defs><rect width="100%" height="100%" fill="url(%23p)"/></svg>');
        }
        #preview-honeycomb {
             background-color: #0f0f23;
             background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="46.18"><polygon points="20,0 40,11.54 40,34.64 20,46.18 0,34.64 0,11.54" stroke="%23ffc107" stroke-width="1" fill="none"/></svg>');
             background-size: 40px 46.18px;
        }


        .card-content {
            padding: 25px;
            text-align: center;
        }

        .card-content h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-text);
        }

        .card-content a {
            display: inline-block;
            background: var(--accent-color);
            color: #000;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card-content a:hover {
            background-color: #ffda79; /* Lighter accent */
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            padding: 40px 20px 20px;
            color: var(--secondary-text);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Nedits Edition Background Library</h1>
            <p>A collection of unique, interactive, and animated website backgrounds.</p>
        </header>

        <main class="background-grid">

            <div class="card">
                <div class="card-preview" id="preview-honeycomb"></div>
                <div class="card-content">
                    <h3>Interactive Honeycomb</h3>
                    <a href="interactive-honeycomb.html" target="_blank">Launch</a>
                </div>
            </div>
            
            <div class="card">
                <div class="card-preview" id="preview-plexus"></div>
                <div class="card-content">
                    <h3>Interactive Particle Plexus</h3>
                    <a href="interactive-plexus.html" target="_blank">Launch</a>
                </div>
            </div>

            <div class="card">
                <div class="card-preview" id="preview-rain"></div>
                <div class="card-content">
                    <h3>Digital Rain</h3>
                    <a href="digital-rain.html" target="_blank">Launch</a>
                </div>
            </div>

            <div class="card">
                <div class="card-preview" id="preview-starfield"></div>
                <div class="card-content">
                    <h3>Starfield Journey</h3>
                    <a href="starfield-journey.html" target="_blank">Launch</a>
                </div>
            </div>
            
            <div class="card">
                <div class="card-preview" id="preview-particles"></div>
                <div class.card-content">
                    <h3>Floating Particles</h3>
                    <a href="floating-particles.html" target="_blank">Launch</a>
                </div>
            </div>
            
            </main>
        
        <footer>
            <p>&copy; 2025 Nedits Edition. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
